<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="test/html; charset=UTF-8"/>
	<title>Mes armures</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Détail des armures</h1>
    <table class="table">
    <thead>
        <tr>
            <th>Nom</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="armor: ${armor}">
		    <td th:text="${armor.name}" />
		    <td th:text="${armor.description}" />
		    <td><a th:href="@{/armor/delete/{id}(id=${armor.id})}" class="btn btn-danger">Supprimer</a></td>
		</tr>
    </tbody>
    </table>
    <form action="/">
	    <input type="submit" value="Retour à l'acceuil" />
	</form>
</body>
</html>
